<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form method="post" action="">
        <div>
            <label for="name">Повне ім'я</label>
            <input id="name" type="text" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input id="password" type="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Пароль ще раз</label>
            <input id="confirm-password" type="password" name="confirm-password" required>
        </div>
        <div>
            <label for="photo">Ваша фотографія</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div>
            <label>Стать</label>
            <input id="female" type="radio" name="gender" value="female" checked required>
            <label class="sex" for="female">Жіноча</label>
            <input id="male" type="radio" name="gender" value="male" required>
            <label class="sex" for="male">Чоловіча</label>
        </div>
        <div>
            <label for="date-of-birthday">Дата народження</label>
            <input type="date" id="date-of-birthday" name="date-of-birthday" required>
        </div>
        <div>
            <label for="age">Вік</label>
            <input id="age" type="number" name="age" min="1" max="120" required>
        </div>
        <div>
            <label>Мови:</label><br>
            <input type="checkbox" id="ukr" name="language[]" value="ukr" multiple required>
            <label for="ukr">Українська</label><br>
            <input type="checkbox" id="eng" name="language[]" value="eng" multiple required>
            <label for="eng">Англійська</label><br>
            <input type="checkbox" id="fra" name="language[]" value="fra" multiple required>
            <label for="fra">Французська</label><br>
            <input type="checkbox" id="chn" name="language[]" value="chn" multiple required>
            <label for="chn">Китайська</label><br>
            <input type="checkbox" id="jpn" name="language[]" value="jpn" multiple required>
            <label for="jpn">Японська</label><br>
            <input type="checkbox" id="itl" name="language[]" value="itl" multiple required>
            <label for="itl">Италійська</label><br>
            <input type="checkbox" id="ger" name="language[]" value="ger" multiple required>
            <label for="ger">Німецька</label><br>
            <input type="checkbox" id="other" name="language[]" value="other" multiple required>
            <label for="other">Інша мова</label>
        </div>
        <div>
            <label for="course">Курс</label>
            <select name="course" id="course" required>
                <option value="front-end">Front-end розробник</option>
                <option value="back-end">Back-end розробник</option>
                <option value="hr">HR менеджер</option>
                <option value="qa">QA інженер</option>
            </select>
        </div>
        <div>
            <label for="adress">Повна адреса</label>
            <textarea name="adress" id="adress" cols="40" rows="5" placeholder="Крвїна, регіон, місто/селище, вулиця" required maxlength="200"></textarea>
        </div>
        <div>
            <label for="comment">Коментар</label>
            <input type="text">
        </div>
        <div>
            <input type="checkbox" id="agreement" name="agreement" required>
            <label class="agreement" for="agreement">Я погоджуюсь з обробкою персональних даних</label>
        </div>
        <div class="buttons">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватися</button>
        </div>








    </form>
</body>
</html>
